<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronus</title>
  </head>
  <body>
    <script>
      function logAfterFiveSecond() {
        console.log(1);
      }

      //   menjalankan perintah tapi harus nunggu dulu
      setTimeout(logAfterFiveSecond, 5000);
      console.log(2);
      console.log(3);
    </script>
  </body>
</html>
